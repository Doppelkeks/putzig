<template id="input-row">
    <div class="putzig-input-wrapper" data-defaultValue="{{value}}" data-id="{{id}}" data-uniqueName="{{label}}" data-type="{{type}}">
        <label for="{{id}}">{{label}}</label>
        {{input}}
        <button class="delete-button">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>
</template>
